<h1>Store Locations</h1>
<iframe align="right" src="https://giphy.com/embed/eYilisUwipOEM" width="480" height="348" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<ul>
   {% for store in Stores %}
        <h3><b>{{ store.location }}</b></h3>
        <li>Postcode:{{ store.postcode }} </li>
        <li>Latitude:{{ store.latitude }} </li>
        <li>Longitude:{{ store.longitude }} </li>
   {% endfor %}
</ul>
